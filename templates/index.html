<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    <link href="css/weui.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/line-awesome-nob.min.css" rel="stylesheet">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/weui.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/main_vue.css">
    <title>师大移动学工用户中心</title>
    <style>
        .fixed-header,
        .fixed-header+header.row.m-0,
        .e-bg-primary {
            background: #009688 !important;
        }

        .border-primary,
        .e-border-primary {
            border-color: #009688 !important;
        }

        .e-primary {
            color: #009688 !important;
        }

        @media (max-width: 800px) {
            .layui-header {
                background: #009688 !important;
            }
        }
    </style>
</head>

<body class="color-theme-bule push-content-right theme-light">
    <div class="wrapper">
        <div class="page vue-loading" style="position: absolute;overflow-y: auto">
            <div id="content">
                <header class="row m-0 fixed-header">
                    <div class="left">
                        <a href="0.html" ><i class="la la-arrow-left"></i></a>
                    </div>
                    <div class="col center">
                        <a href="javascript:void(0);" class="logo">
                            出示假条
                        </a>
                    </div>
                </header>
                <div class="page-content">
                    <div style="padding:0 15px;">
                        <div class="card mt-15">
                            <div class="card-body">
                                <div class="card-text relative text-dark">
                                    <p class="h2 text-center text-dark font-weight-light">请假条</p>
                                    <img id="approved_icon" src="img/approved.png" alt="" style="animation: 0.3s ease-in 0s 1 normal none running stamp; display: inline;">
                                    <div class="row mt-30 mb-20">
                                        <div class="col d-flex flex-column justify-content-center align-items-center">
                                            <figure class="figure mb-0">
                                                <img class="figure-img img-fluid rounded" src="{{stu['pic']}}" alt="">
                                            </figure>
                                        </div>
                                        <div class="col d-flex flex-column justify-content-center pl-0">
                                            <p class="h5 mb-15 mt-5 text-dark"><span class="h6">姓名：</span>{{stu['name']}}</p>
                                            <p class="h6 mb-10 font-weight-normal">性别：{{stu['sex']}}</p>
                                            <p class="h6 mb-10 font-weight-normal">院系：{{stu['depart']}}</p>
                                            <p class="h6 mb-10 font-weight-normal">学号：{{stu['id']}}</p>
                                        </div>
                                    </div>
                                    <p class="h6 font-weight-normal">请假时间</p>
                                    <table class="table time-table text-center">
                                        <tr>
                                            <th>起</th>
                                            <td>
                                                <p class="h3 font-weight-light text-dark" id="ymd"></p>
                                                <script>document.getElementById("ymd").innerHTML = "{{data['date']}}" + " 上午";</script>
                                            </td>
                                            <th><span class="invisible">起</span></th>
                                        </tr>
                                        <tr>
                                            <th>至</th>
                                            <td>
                                                <p class="h3 font-weight-light text-dark" id="xmd"></p>
                                                <script>document.getElementById("xmd").innerHTML = "{{data['date']}}" + " 下午";</script>
                                            </td>
                                            <th><span class="invisible">至</span></th>
                                        </tr>
                                    </table>
                                    <div class="text-center text-danger mt-20 mb--10 font-24">离校不出市</div>
                                    <div class="text-center">
                                        <table class="table bottom-table table-sm table-borderless mt-30">
                                            <tr>
                                                <th>审批人：</th>
                                                <td class="text-dark">{{stu['teacher']}}</td>
                                            </tr>
                                            <tr>
                                                <th>批准时间：</th>
                                                <td class="text-dark" id="imd"></td>
                                                <script>
                                                    document.getElementById("imd").innerHTML = "{{data['time']}}";
                                                </script>
                                            </tr>
                                        </table>
                                    </div>
                                    <div id="watermark" style="top: 74%;"></div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-20">
                            <a href="javascript:" class="link p-10" onclick="backToSchool()">点击返校</a>
                        </div>

                        <style>
                            .time-table th,
                            .bottom-table th {
                                font-weight: normal;
                                color: #666;
                                text-align: right;
                                vertical-align: middle;
                            }

                            .time-table td {
                                width: 220px;
                            }

                            .time-table p {
                                margin-bottom: 0 !important;
                            }

                            .time-table {
                                border-bottom: 1px solid #dee2e6;
                            }

                            .bottom-table {
                                width: auto;
                                font-size: 16px;
                                text-align: left;
                                margin: 0 auto;
                            }

                            #approved_icon {
                                position: absolute;
                                right: -15px;
                                top: -15px;
                                width: 110px;
                                z-index: 100;
                                display: none;
                            }

                            @keyframes stamp {
                                from {
                                    right: -90px;
                                    width: 200px;
                                    opacity: 0.5;
                                }

                                to {
                                    right: -15px;
                                    width: 110px;
                                    opacity: 1;
                                }
                            }
                            #watermark {
                                position: absolute;
                                font-size: 5em;
                                font-weight: bold;
                                text-align: center;
                                line-height: 1.2em;
                                top: 57%;
                                left: 50%;
                                transform: translate(-50%, -50%);
                                z-index: -1;
                                color: rgba(0, 0, 0, 0.08);
                            }
                        </style>

                        <script>
                            $('#approved_icon').css({
                                animation: '0.3s ease-in stamp'
                            }).show();

                            function backToSchool() {
                                weui.confirm('是否出示返校卡？出示后无法撤销返校状态！', function () {
                                    location.href = '2.html';
                                });
                            }

                            var $w = $('#watermark');
                            var $wt = 57;
                            var $ws = 1;

                            function updateWatermark() {
                                var d = new Date();
                                var t = d.toLocaleString();
                                $w.html(t).css({
                                    top: $wt + '%'
                                });
                                if ($wt > 75) {
                                    $ws = -1;
                                } else if ($wt < 57) {
                                    $ws = 1;
                                }
                                $wt += $ws;
                            }

                            updateWatermark();
                            setInterval(updateWatermark, 1000);

                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/uuid.min.js"></script>
    <script src="js/linq.min.js"></script>
    <script src="js/vuelidate.min.js"></script>
    <script src="js/validators.min.js"></script>
    <script src="js/main_vue_4m2019.js"></script>

    
</body></html>
